{% extends 'base.html' %}
{% block content %}
   
   <section class="bg-light py-4 my-5" style="min-height: 600px;">
      <div class="container">
         <div class="row">
            <div class="col-12">
               <h4 class="mb-3">Favourite Items</h4>
               <hr style="border-color:rgb(113, 172, 240),">
               
            </div>
            <table class="table table-bordered">
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Unit</th>
                    <th>Remove</th>
                </tr>
                {% for item in fav %}
                    <tr>
                        <td><img src="{{ item.product.product_image.url }}" alt="" height="75px"></td>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.product.selling_price | stringformat:'d' }}</td>
                        <td><a href="{% url 'remove_fav' item.id %}" class="btn btn-danger btn-sm" onclick="return confirm('do you want to delete your favourite items')"><i class="fa fa-trash"></i>Remove</a></td>
                        
                    </tr>
                {% endfor %}
               
            </table>
         </div>
      </div>
   </section>
  
{% endblock %}
